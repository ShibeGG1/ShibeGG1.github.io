<!DOCTYPE html>
<html>
<head>
<style>
ul {
	list-style-type: none;
	margin: 0,
	padding: 0;
	overflow: hidden;
	background-color: #333;
}
	
li {
	float: left;
	}
	
li a {
	display: block;
	color: white;
	text-align: center;
	padding 24px 26px;
	text-decoration: none;
	}
	
	li a:hover:not(.active) {
		background-color: #111;
	}
	.active {
		background-color: #04AA6D;
	}
	
	</style>
	</head>
	
<head>
	<title>Josh's Homepage</title>
</head>
<body>
	<nav>
		<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		</ul>
	</nav>
	
</body>
</html>
